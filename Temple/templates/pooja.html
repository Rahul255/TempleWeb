{% extends 'base.html' %}
{% load static %}
{% block content %}

<html>
   <head>
      <title>hai NamA</title>
   </head>
   <body>
         <div id="print-content">
         <form>
               <fieldset>
                 <legend>Pooja Details</legend>
                 <div class="form-group">
                   <label>ശ്രീകൃഷ്ണപൂജ</label>
                   <input type="number" class="form-control prc"/>
                 </div>
           
                 <div class="form-group">
                     <label>പുഷ്‌പാഞ്‌ജലി</label><input type="number" class="form-control prc"/>
                   </div>
                   
                   <div class="form-group">
                       <label>ത്രികാലപൂജ</label>
                       <input type="number" class="form-control prc"/>
                     </div>
                     <div class="form-group">
                           <label>ദീപസ്തംഭം</label>
                           <input type="number" class="form-control prc"/>
                         </div>
                         <div class="form-group">
                              <label>പഞ്ചാമൃതം</label>
                              <input type="number" class="form-control prc"/>
                            </div>
                            <div class="form-group">
                                 <label>ത്രിമധുരം</label>
                                 <input type="number" class="form-control prc"/>
                               </div>
                               <div class="form-group">
                                    <label>ദീപാരാധന</label>
                                    <input type="number" class="form-control prc"/>
                                  </div>
                     <div class="form-group">
                         <label>total</label>
                         <output id="result"></output>
                       </div>
                       <input type="button" value="Print this page" onClick="window.print()">
           
               </fieldset>
             </form>
             </div>
             <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
             <script src="/assets/js/jquery-3.4.1.min.js"></script>
             <script>
               $('.form-group').on('input','.prc',function(){
                 var totalSum = 0;
                 $('.form-group .prc').each(function(){
                   var inputVal = $(this).val();
                   if($.isNumeric(inputVal)){
                     totalSum += parseFloat(inputVal);
                   }
                 });
                 $('#result').text(totalSum);
               });

             </script>
             <script>
                function printDiv(divName) {
                   var printContents = document.getElementById(divName).innerHTML;
                   w=window.open();
                   w.document.write(printContents);
                   w.print();
                   w.close();
               }
            
             </script>
             
   </body>
</html>
{% endblock %}
